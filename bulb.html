 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid with Bulb Images</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 20px;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div>
            <img src="https://www.freeiconspng.com/thumbs/bulb/clip-art-yellow-light-bulb-png-8.png" alt="bulb off" height="100px" width="100px" id="bulb1">
            <button type="button" onclick="toggleBulb('bulb1')">Turn On/Off</button>
        </div>
        <div>
            <img src="https://www.freeiconspng.com/thumbs/bulb/clip-art-yellow-light-bulb-png-8.png" alt="bulb off" height="100px" width="100px" id="bulb2">
            <button type="button" onclick="toggleBulb('bulb2')">Turn On/Off</button>
        </div>
        <div>
            <img src="https://www.freeiconspng.com/thumbs/bulb/clip-art-yellow-light-bulb-png-8.png" alt="bulb off" height="100px" width="100px" id="bulb3">
            <button type="button" onclick="toggleBulb('bulb3')">Turn On/Off</button>
        </div>
        <div>
            <img src="https://www.freeiconspng.com/thumbs/bulb/clip-art-yellow-light-bulb-png-8.png" alt="bulb off" height="100px" width="100px" id="bulb4">
            <button type="button" onclick="toggleBulb('bulb4')">Turn On/Off</button>
        </div>
    </div>

    <p>Count of Bulbs On: <span id="bulbsOnCount">4</span></p>
    <p>Count of Bulbs Off: <span id="bulbsOffCount">0</span></p>

    <script>
        let bulbsOn = 4;
        let bulbsOff = 0;

        function toggleBulb(bulbId) {
            let bulb = document.getElementById(bulbId);
            //  if (bulb.src.includes("https://www.freeiconspng.com/thumbs/bulb/clip-art-yellow-light-bulb-png-8.png")) {
                if(true){
                bulb.src ="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQDJVvhL9feXjJzp-Mbz8l3NKB-xPt6pIMiPw&usqp=CAU";
                bulbsOn--;
                bulbsOff++;
            } else {
                bulb.src ="https://www.freeiconspng.com/thumbs/bulb/clip-art-yellow-light-bulb-png-8.png";
                bulbsOn++;
                bulbsOff--;
            
            }

            updateCountDisplay();
        }

        function updateCountDisplay() {
            document.getElementById("bulbsOnCount").textContent = bulbsOn;
            document.getElementById("bulbsOffCount").textContent = bulbsOff;
        }

        // Update count display on page load
        updateCountDisplay();
    </script>
</body>
</html>
