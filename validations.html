<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,tr,th,td{
            border-collapse: collapse;
            border: 2px solid black;
            text-align: center;
            padding: 5px;
            margin: 1px;
        }
        tr,th,td{
            width: 100vw;
        }
    </style>
</head>
<body>
 <label for="">Name</label> 
 <input type="text" id="name"><br><br>
 <label for="">Age</label> 
 <input type="text" id="age"><br><br>
 <label for="">Mobile no</label> 
 <input type="text" id="mobile"><br><br>
 <label for="">Aadhar no</label> 
 <input type="text" id="aadhar"><br><br>
 <label id="errorText" style="color: red;display: none;">Please Fill All the Details</label>
 <button type="button" id="sumbitform">sumbit</button><br>

 <table id="table">
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Mobile no</th>
        <th>Aadhar No</th>
    </tr>
 </table>

 <script>
 
 let button=document.getElementById("sumbitform")
 button.addEventListener("click",function(){
    let name,age,mobile,aadhar;
    name=document.getElementById("name").value;
    age=document.getElementById("age").value;
    mobile=document.getElementById("mobile").value;
    aadhar=document.getElementById("aadhar").value;
    let table=document.getElementById("table")
    if(name && age && mobile && aadhar && name.length>5 && Number(age)<100 && mobile.length==10 && aadhar.length==12 && mobile!=NaN && aadhar!=NaN){
    //creating a row
    let newRow=table.insertRow()
    //create  cell
    let namecell=newRow.insertCell(0);
    let agecell=newRow.insertCell(1);
    let mobilecell=newRow.insertCell(2);
    let aadharcell=newRow.insertCell(3);
    //fill values
    namecell.innerHTML=name
    agecell.innerHTML=age
    mobilecell.innerHTML=mobile
    aadharcell.innerHTML=aadhar

    document.getElementById("name").value=""
    document.getElementById("age").value=""
    document.getElementById("mobile").value=""
    document.getElementById("aadhar").value=""

    let errortext=document.getElementById("errorText")
    errortext.style.display="none"
    let nameinput=document.getElementById("name")
    nameinput.style.border="1px solid black"
    let ageinput=document.getElementById("age")
    ageinput.style.border="1px solid black"
    let mobileinput=document.getElementById("mobile")
    mobileinput.style.border="1px solid black"
    let aadharinput=document.getElementById("aadhar")
    aadharinput.style.border="1px solid black"
    }else{
        let errortext=document.getElementById("errorText")
    errortext.style.display="flex"
    let nameinput=document.getElementById("name")
    nameinput.style.border="2px solid red"
    let ageinput=document.getElementById("age")
    ageinput.style.border="2px solid red"
    let mobileinput=document.getElementById("mobile")
    mobileinput.style.border="2px solid red"
    let aadharinput=document.getElementById("aadhar")
    aadharinput.style.border="2px solid red"
    }

 })

 </script>
    
</body>
</html>
