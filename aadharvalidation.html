<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aadhar Validation</title>
</head>
<body>
   <form>
    <label for="">Enter Your Aadhar Number:</label>
    <input type="text" id="aadhar">
   </form> 
   <button type="button" id="button">Validate Aadhar no</button>
   <script>
    let button=document.getElementById("button")
    button.addEventListener("click",function(){
        let aadhar=document.getElementById("aadhar").value;
        let regex=/^[2-9]{1}[0-9]{3}\s[0-9]{4}\s[0-9]{4}$/
        if(aadhar==""){
            alert("Enter a Number")
        }if(regex.test(aadhar)){
            alert("Valid Aadhar Number")
        }else{
            alert("Enter a Valid Aadhar Number")
        }
    })
   </script>
</body>
</html>
