<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,tr,th,td{
            border-collapse: collapse;
            border: 2px solid black;
            text-align: center;
            padding: 5px;
            margin: 1px;
        }
    </style>
</head>
<body>
 <label for="">Name</label> 
 <input type="text" id="name"><br><br>
 <label for="">Age</label> 
 <input type="text" id="age"><br><br>
 <label for="">Mobile no</label> 
 <input type="text" id="mobile"><br><br>
 <label for="">Aadhar no</label> 
 <input type="text" id="aadhar"><br><br>
 <button type="button" id="sumbitform">sumbit</button><br>

 <table id="table">
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Mobile no</th>
        <th>Aadhar No</th>
    </tr>
 </table>

 <script>
 
 let button=document.getElementById("sumbitform")
 button.addEventListener("click",function(){
    let name,age,mobile,aadhar;
    name=document.getElementById("name").value;
    age=document.getElementById("age").value;
    mobile=document.getElementById("mobile").value;
    aadhar=document.getElementById("aadhar").value;
    let table=document.getElementById("table")
    //creating a row
    let newRow=table.insertRow()
    //create  cell
    let namecell=newRow.insertCell(0);
    let agecell=newRow.insertCell(1);
    let mobilecell=newRow.insertCell(2);
    let aadharcell=newRow.insertCell(3);
    //fill values
    namecell.innerHTML=name
    agecell.innerHTML=age
    mobilecell.innerHTML=mobile
    aadharcell.innerHTML=aadhar

    document.getElementById("name").value=""
    document.getElementById("age").value=""
    document.getElementById("mobile").value=""
    document.getElementById("aadhar").value=""

 })

 </script>
    
</body>
</html>
